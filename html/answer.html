<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回答を入力</title>
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>
  <h1>「回答を入力してください」</h1>
  <div>
    <form action="#" method="post">
       <input type="text" id="inputAnswer" name="inputAnswer" placeholder="回答を入力してください">
       <button type="button" onclick="sendData()">次へ</button>
    </form>
  </div>
  <div id="output"></div>
  <script>
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      let results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function sendData() {
      let key = getParameterByName('key') || localStorage.getItem('key');
      let value = getParameterByName('value') || localStorage.getItem('value');
      let inputAnswer = document.getElementById('inputAnswer');

      // Save key and value to localStorage
      if (key && value) {
        localStorage.setItem('key', key);
        localStorage.setItem('value', value);
      }

      if (key === 'questionNumber') {
        if (value === 'talk') {
          if (inputAnswer.value === '書初め' || inputAnswer.value === 'かきぞめ') {
            value = 'kakizome';
            window.location.href = `html/correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'kakizome') {
          if (inputAnswer.value === 'マチュピチュ' || inputAnswer.value === 'まちゅぴちゅ') {
            value = 'machuPicchu';
            window.location.href = `correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'machuPicchu') {
          if (inputAnswer.value === 'シーザー' || inputAnswer.value === 'カエサル') {
            value = 'caesar';
            window.location.href = `correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'caesar') {
          if (inputAnswer.value === 'yokubounohako' || inputAnswer.value === 'よくぼうのはこ'|| inputAnswer.value === '欲望の箱') {
            value = 'iety';
            window.location.href = `correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'iety') {
          if (inputAnswer.value === 'NotYet') {
            value = 'notyet';
            window.location.href = `correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'notyet') {
          if (inputAnswer.value === 'エニグマ' || inputAnswer.value === 'えにぐま') {
            value = 'enigma';
            window.location.href = `correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'enigma') {
          if (inputAnswer.value === 'アドベントカレンダー' || inputAnswer.value === 'adventcalendar') {
            value = 'advent';
            window.location.href = `correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'advent') {
          if (inputAnswer.value === 'ハリーポッター' || inputAnswer.value === 'HarryPotter') {
            value = 'harry';
            window.location.href = `correct.html?key=${key}&value=${value}`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        } else if (value === 'harry') {
          if (inputAnswer.value === '炊飯器' || inputAnswer.value === 'すいはんき' || inputAnswer.value === 'suihanki') {
            value = 'suihanki';
            window.location.href = `last.html`;
          } else {
            alert('不正解です。もう一度入力してください。'); // 簡単なエラー表示
          }
        }
        else {
          outputDiv.textContent = 'Invalid value received. value: ' + value;
        }
      } else {
        outputDiv.textContent = 'Invalid ID received. key: ' + key;
      }
    }
  </script>
</body>
</html>
