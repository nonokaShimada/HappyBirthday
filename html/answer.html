<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答を入力</title>
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
    <h1>「回答を入力してください」</h1>
    <div>
        <form action="#" method="post">
           <input type="text" id="answer" name="answer" placeholder="回答を入力してください">
           <button onclick="sendData('answer')">次へ</button>
        </form>
        </div>
  <script>
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const id = getParameterByName('id');
    const value = getParameterByName('value');
    const outputDiv = document.getElementById('output');

    if (id === 'questionNumber') {
      if (value === 'talk') {
        window.location.href = `first.html?id=${id}&value=${value}`;
        
      } else if (value === 'b') {
        outputDiv.textContent = 'EFGH';
      } else if (value === 'c') {
        outputDiv.textContent = 'IJKL';
      } else if (value === 'd') {
        outputDiv.textContent = 'MNOP';
      } else {
        outputDiv.textContent = 'Invalid value received.';
      }
    } else {
      outputDiv.textContent = 'Invalid ID received.';
    }
  </script>
</body>
</html>
